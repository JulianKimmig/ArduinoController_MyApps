{% extends 'plug_in_django_basic.html' %}
{% load static %}
{% block contend %}
    <table>
    {% for profile in roasting_profiles %}
    <tr>
        <td>{{profile.name}}</td>
        <td><a href='{% url "coffe_roaster:run_roast" id=profile.id %}'>Run</a></td>
        <td><a href='{% url "coffe_roaster:roasting_profile" id=profile.id %}'>Edit</a></td>
        <td><img src="{{profile.image.url}}" width="200"/></td>
    </tr>
    {%endfor%}
    </table>
{% endblock %}
